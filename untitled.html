<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha R3 Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp8501966.jpg'); /* خلفية جميلة */
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .invoice {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 150px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .details {
            text-align: left;
            margin-top: 10px;
        }
        .offer {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <div class="logo">
            <img src="https://cdnlogo.com/logos/y/97/yamaha.svg" alt="Yamaha Logo">
        </div>
        <h2>Purchase Invoice</h2>
        <p><strong>Customer Name:</strong> Ahmed Salem</p>
        <p><strong>Date:</strong> <script>document.write(new Date().toISOString().split('T')[0]);</script></p>
        <div class="product">
            <img src="https://imgd.aeplcdn.com/642x361/n/cw/ec/189965/yamaha-r3-tft-instrument-cluster2.jpeg?isig=0&q=75" alt="Yamaha R3 Instrument Cluster">
            <img src="https://cdn-tp3.mozu.com/27878-44719/cms/files/8643a9ce-8f25-44fb-a53f-7fc5ec1f3dc2?quality=60&_mzcb=_1728678549839%20%20%20%20%20%20%20%20&width=894" alt="Yamaha R3">
        </div>
        <div class="details">
            <p><strong>Product:</strong> Yamaha YZF-R3</p>
            <p><strong>Price:</strong> $5,499</p>
            <p class="offer">Special Offer: Free Helmet Included!</p>
        </div>
    </div>
</body>
</html>
